<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title>avatar</ion-title>

    <ion-button slot="end">
      <ion-avatar>
        <ion-img src="/assets/kat.png"></ion-img>
      </ion-avatar>
    </ion-button>

  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1]">
    <ion-label>Default</ion-label>
    <ion-avatar>
      <ion-img src="/assets/kat.png"></ion-img>
    </ion-avatar>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-img src="/assets/kat.png"></ion-img>
      </ion-avatar>
      <ion-label>Katarina</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
